        <!-- Toolbar -->

          <a class="open-left" href="javascript:history.back()">
            <i class="ion-android-arrow-back"></i>
          </a>
          <span class="title">Contact</span>
         <div class="open-right" id="open-right" data-activates="slide-out-left">
            <i class="ion-android-menu"></i>
          </div>
        </div>
        
        <!-- Main Content -->
        <div class="animated fadeinup">
          
          <iframe class="animated fadein" width="100%" height="350px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5599.196928323742!2d12.325518833381638!3d45.43759504323885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477eb1c522b9ff8b%3A0x99152494aa933290!2sCampo+San+Polo+Birraria+La+Corte!5e0!3m2!1sit!2sit!4v1446157055047" style="border: none;"></iframe>

          <!-- Form Inputs --> 
          <div class="form-inputs">

            <h4 class="center">Remplir le formulaire!</h4>
            <div>
              <div class="input-field animated fadeinright">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">Prénom</label>
              </div>
              <div class="input-field animated fadeinright delay-1">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Nom</label>
              </div>
            </div>
            <div class="input-field animated fadeinright delay-2">
              <input id="email" type="email">
              <label for="email">Email</label>
            </div>
            <div class="input-field animated fadeinright delay-3">
              <input id="telephone" type="text" class="validate">
              <label for="telephone">Téléphone</label>
            </div>
           
            
            <div class="input-field animated fadeinright delay-5">
              <textarea class="materialize-textarea" id="textarea1"></textarea> 
              <label for="textarea1">Ecrivez votre message ici</label>
            </div>

           
        
            <a class="waves-effect waves-light btn-large primary-color width-100 animated bouncein delay-6" href="index.html">Envoyer</a>
          </div>
